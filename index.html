<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content-container">
      <div class="column-left">
        <div class="image-bg"></div>
        <div class="logo">
          <img
            src="./img/odin-lined.png"
            alt="A mascot logo of the God Odin from Norse mythology"
          />
          <p class="logo-text">Odin</p>
        </div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="column-right">
        <div class="dummy-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div>
          <p>Let's do this!</p>

          <form class="flexbox-container">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
            <div>
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="password" />
            </div>
            <div>
              <label for="pwd-confirm">Confirm Password</label>
              <input type="password" id="pwd-confirm" name="password" />
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
