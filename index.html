<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content-container">
      <div class="column-left">
        <div class="image-bg">
          <p>
            Photo by Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="column-right">
        <div class="dummy-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form-container">
          <p>Let's do this!</p>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password" />
          </div>
          <div>
            <label for="pwd-confirm">Confirm Password</label>
            <input type="password" id="pwd-confirm" name="password" />
          </div>
          <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
