<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content-container">
      <div class="column-left">
        <div class="image-bg"></div>
        <div class="logo">
          <img
            src="./img/368-3685460_shiba-shop-logo.png"
            alt="A mascot logo of the God Odin from Norse mythology"
          />
          <p class="logo-text">Shiba</p>
        </div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@grbchh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Oleksandr Horbach</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/shiba-inu?orientation=portrait&license=free&utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="column-right">
        <div class="dummy-text">
          <p>
            This is not a real online service! You know you need something<br />like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="input-container">
          <form>
            <div class="form-container">
              <div class="title-container">Let's do this!</div>
              <div class="input">
                <label for="first-name"
                  >FIRST NAME <span aria-label="required">*</span></label
                ><br />
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  minlength="2"
                  required
                />
              </div>
              <div class="input">
                <label for="last-name"
                  >LAST NAME <span aria-label="required">*</span></label
                ><br />
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  minlength="2"
                  required
                />
              </div>
              <div class="input">
                <label for="email"
                  >EMAIL <span aria-label="required">*</span></label
                ><br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="input">
                <label for="phone-number">PHONE NUMBER</label><br />
                <input type="tel" id="phone-number" name="phone-number" />
              </div>
              <div class="input">
                <label for="pwd"
                  >PASSWORD <span aria-label="required">*</span></label
                ><br />
                <input
                  type="password"
                  id="pwd"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters"
                  required
                />
              </div>
              <div class="input">
                <label for="pwd-confirm"
                  >CONFIRM PASSWORD <span aria-label="required">*</span></label
                ><br />
                <input
                  type="password"
                  id="pwd-confirm"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters"
                  required
                />
              </div>
            </div>
            <div class="btn-container">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <p class="text-login">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
